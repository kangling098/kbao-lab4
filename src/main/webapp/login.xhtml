<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Library Management System - Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .login-container {
                width: 100%;
                max-width: 400px;
                padding: 20px;
            }
            .login-card {
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                padding: 40px;
                text-align: center;
            }
            .login-header {
                margin-bottom: 30px;
            }
            .login-header h1 {
                color: #333;
                font-size: 24px;
                margin: 0 0 10px 0;
            }
            .login-header p {
                color: #666;
                font-size: 14px;
                margin: 0;
            }
            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #333;
                font-weight: bold;
                font-size: 14px;
            }
            .form-group input {
                width: 100%;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                box-sizing: border-box;
            }
            .form-group input:focus {
                outline: none;
                border-color: #4CAF50;
                box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
            }
            .error-message {
                color: #d32f2f;
                font-size: 12px;
                margin-top: 5px;
                display: block;
            }
            .login-button {
                width: 100%;
                padding: 12px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .login-button:hover {
                background-color: #45a049;
            }
            .login-button:active {
                background-color: #3d8b40;
            }
            .demo-info {
                margin-top: 30px;
                padding: 15px;
                background-color: #f8f9fa;
                border-radius: 4px;
                border-left: 4px solid #007bff;
            }
            .demo-info h3 {
                margin: 0 0 10px 0;
                color: #007bff;
                font-size: 14px;
            }
            .demo-info p {
                margin: 5px 0;
                font-size: 12px;
                color: #666;
            }
            .demo-info .role {
                font-weight: bold;
                color: #333;
            }
            .messages {
                margin-bottom: 20px;
            }
            .required-field {
                color: red;
            }
        </style>
    </h:head>
    
    <h:body>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Library Management System</h1>
                    <p>Please sign in to continue</p>
                </div>
                
                <!-- Error Messages -->
                <div class="messages">
                    <h:messages id="messages" globalOnly="true" styleClass="error-message" />
                </div>
                
                <!-- Login Form -->
                <h:form id="loginForm">
                    <!-- Username Field -->
                    <div class="form-group">
                        <h:outputLabel for="username" value="Username: "/>
                        <span class="required-field">*</span>
                        <h:inputText id="username" value="#{loginController.username}" 
                                     required="true" requiredMessage="Username is required"
                                     maxlength="50" styleClass="form-control"/>
                        <h:message for="username" styleClass="error-message"/>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group">
                        <h:outputLabel for="password" value="Password: "/>
                        <span class="required-field">*</span>
                        <h:inputSecret id="password" value="#{loginController.password}" 
                                       required="true" requiredMessage="Password is required"
                                       maxlength="50" styleClass="form-control"/>
                        <h:message for="password" styleClass="error-message"/>
                    </div>
                    
                    <!-- Login Button -->
                    <div class="form-group">
                        <h:commandButton value="Sign In" 
                                         action="#{loginController.login}"
                                         styleClass="login-button"/>
                    </div>
                </h:form>
                
                <!-- Demo Account Information -->
                <div class="demo-info">
                    <h3>Demo Accounts</h3>
                    <p><span class="role">Admin:</span> admin / admin123</p>
                    <p><span class="role">Librarian:</span> librarian / lib123</p>
                    <p><span class="role">User:</span> student / student123</p>
                    <p><span class="role">User:</span> teacher / teacher123</p>
                    <p><span class="role">User:</span> parent / parent123</p>
                </div>
            </div>
        </div>
    </h:body>
</html>
